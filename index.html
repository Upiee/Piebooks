<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="head_bar">
    <h1 class="head_bar__title">Piebook Apps</h1>
</header>
<main>
    <section class="input_section">
        <h2>Enter Your Book</h2>
        <form id="inputBook">
            <div class="input">
                <label for="inputBookTitle">Title</label>
                <input id="inputBookTitle" type="text" required>
            </div>
            <div class="input">
                <label for="inputBookAuthor">Author</label>
                <input id="inputBookAuthor" type="text" required>
            </div>
            <div class="input">
                <label for="inputBookYear">Year</label>
                <input id="inputBookYear" type="number" required>
            </div>
            <div class="input_inline">
                <label for="inputBookIsComplete">Finished Reading</label>
                <input id="inputBookIsComplete" type="checkbox">
            </div>
            <button id="bookSubmit" type="submit">Add book to ðŸ›’ or  <span>Not finished reading</span></button>
        </form>
    </section>

    <section class="search_section">
        <h2>Search for Books (Optional)</h2>
        <form id="searchBook">
            <label for="searchBookTitle">Title</label>
            <input id="searchBookTitle" type="text">
            <button id="searchSubmit" type="submit">Search</button>
        </form>
    </section>

    <section class="book_shelf">
        <h2>Not Finished Reading</h2>
        <div id="incompleteBookshelfList" class="book_list">
        </div>
    </section>

    <section class="book_shelf">
        <h2>Finished Reading</h2>
        <div id="completeBookshelfList" class="book_list">
        </div>
    </section>
</main>

<script src="main.js"></script>
</body>
</html>
